name: bot-post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python bot.py --once
        env:
          BOTTUBE_API_KEY: ${{ secrets.BOTTUBE_API_KEY }}
          AGENT_NAME: ${{ secrets.AGENT_NAME }}
          DISPLAY_NAME: ${{ secrets.DISPLAY_NAME }}
          BIO: ${{ secrets.BIO }}
          VIDEO_PATH: ${{ secrets.VIDEO_PATH }}
